{% extends 'base.html' %}
 
{% block head %}
<Title>Login to quiz</Title>
{% endblock %}

{% block body %}
<div>
    <h1>Welcome to Mark's quirky quiz!</h1>
</div>
<div>
    <form action="/quiz" method="POST">
        <label for="password">Please type password here to login</label><br><br>
        <input type="password" id="password" name="password" placeholder="Enter password"
        />
        <button type="submit">Submit</button> 
    </form>
</div> 

{% endblock %}
