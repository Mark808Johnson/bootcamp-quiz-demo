    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div>
        <h1>You scored {}/10</h1>
        <p>Low score (1/10-4/10)<br>

        </p>
        <p>Medium score (5/10-7/10)<br>

            <img src="/gifs/high score.gif" width = "500" alt="Dr Bean has delivered the goods"/><br>
        </p>

    <div>
        <form action="leaderboard.html">
            <input type="submit" value="See where you stand on the leaderboard!" />
        </form>
    </div>
